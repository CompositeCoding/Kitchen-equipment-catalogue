{% extends 'Products/layout.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="d-flex justify-content-xs-center justify-content-lg-center ">
    <div class="card mt-5 mb-5">
      <div class="card-header">
            <h2>Log hier in</h2>
      </div>
      <div class="card-body">
        <form method="post">

            {% csrf_token %}
            {% for item in form %}
                <div class="form-group ">
                    <div class="row pt-4">
                        <div class="col-12 col-sm-12 col-md-4">{{item.label}}:</div>
                        <div class="col-12 col-sm-12 col-md-8">{{item}}</div>
                    </div>
                    {% if item.errors %}
                        <div class="row">
                            {{item.errors}}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="d-flex justify-content-center">
               <button class="btn btn-danger mb-0 mt-2" type="submit">Sign up</button>
            </div>
        </form>
      </div>
      </div>
    </div>
  </div>

{%  endblock %}
