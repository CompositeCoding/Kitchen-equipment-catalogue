{% extends 'Products/layout.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-xs-center justify-content-lg-center ">
      <div class="card mt-5 mb-5">
          <div class="card-header">
              <h2>Maak een account aan</h2>
          </div>
          <div class="card-body">
              <form  method="post">
                  {% csrf_token %}
                  {% for item in form %}
                      <div class="form-group">
                          <div class="row">
                                <div class="col-12 col-sm-12 col-md-4 mt-3">{{item.label}}:</div>
                                <div class="col-12 col-sm-12 col-md-8 mt-3">{{item}}</div>
                          </div>
                            {% if item.errors %}
                            <div class="row">
                                  {{item.errors}}
                            </div>
                            {% endif %}
                      </div>
                 {% endfor %}
                 <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mb-0 mt-2" type="submit">Sign up</button>
                 </div>
               </form>
          </div>
      </div>
    </div>
  </div>
{%  endblock %}
