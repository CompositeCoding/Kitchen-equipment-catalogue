{% extends 'Products/layout.html' %}
{% load static %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-4">
    </div>
    <div class="col-lg-4 ">


    <!-- <div class="d-flex justify-content-xs-center justify-content-lg-center"> -->
      <div class="card mt-5 mb-5">
          <div class="card-header">
              <h2>Neem Contact op:</h2>
          </div>
          <div class="card-body pr-5 ">
              <form  method="post">
                  {% csrf_token %}
                  {% for item in form %}
                      <div class="form-group">
                          <div class="row">
                                <div class="col-12 col-sm-12 col-md-5 mt-3">{{item.label}}:</div>
                                <div class="col-12 col-sm-12 col-md-7 mt-3">{{item}}</div>
                          </div>
                            {% if item.errors %}
                            <div class="row">
                                  {{item.errors}}
                            </div>
                            {% endif %}
                      </div>
                 {% endfor %}
                 <div class="d-flex justify-content-center">
                    <button class="btn btn-danger mb-0 mt-2" type="submit">Verstuur</button>
                 </div>
               </form>
          <!-- </div> -->
          </div>
        </div>
      </div>
      <div class="col-lg-4">
      </div>
    </div>
  </div>
{%  endblock %}
